DUpgradeCryptoStrength.jlUpgradeInstructions.text=<html>Pour passer la robustesse cryptographique à illimitée,<br/>veuillez suivre les instructions suivantes :</html>
DUpgradeCryptoStrength.jlDownloadPolicyInstructions.text=<html><b>1. Téléchargez la politique de robustesse cryptographique illimitée</b><br/><br/>Cliquez sur le bouton ci\u2010dessous pour lancer votre navigateur Web, allez sur le site d\u2019Oracle<br/>et téléchargez l\u2019archive ZIP « Unlimited Strength Jurisdiction Policy » pour votre JRE.</html>
DUpgradeCryptoStrength.jbDownloadPolicy.text=Télécharger l\u2019archive ZIP permettant la robustesse cryptographique illimitée
DUpgradeCryptoStrength.jlDropPolicyInstructions.text=<html><b>2. Installez la politique de robustesse cryptographique illimitée</b><br/><br/>Ouvrez l\u2019archive ZIP contenant la politique de robustesse cryptographique illimitée<br/>ou faite un glisser\u2010déposer sur l\u2019icône à droite.<br/> Enfin, cliquez sur le bouton de mise à niveau.</html>
DUpgradeCryptoStrength.jbBrowsePolicy.text=Naviguer juqu\u2019à l\u2019archive ZIP permettant la politique de robustesse cryptographique illimitée
DUpgradeCryptoStrength.jbUpgrade.text=Mettre à niveau
DUpgradeCryptoStrength.jbCancel.text=Annuler

DUpgradeCryptoStrength.jbDownloadPolicy.mnemonic=D
DUpgradeCryptoStrength.jbBrowsePolicy.mnemonic=B
DUpgradeCryptoStrength.jbUpgrade.mnemonic=U

DUpgradeCryptoStrength.NotPolicyZip.message=Le fichier founit n\u2019est pas une archive ZIP permettant la politique de robustesse cryptographique illimitée.
DUpgradeCryptoStrength.NoLaunchBrowser.message=Impossible de lancer le navigateur Web. L\u2019adresse de téléchargement de l\u2019archive est « {0} ».
DUpgradeCryptoStrength.NoUpdatePolicy.message=Impossible de mettre à niveau la robustesse cryptographique automatiquement.\nCela est probablement dû à des privilèges insuffisants.\nLes instructions de mise à niveau manuelle vont à présent être affichées.
DUpgradeCryptoStrength.ManualInstructions.message=<html><b>Instructions de mise à niveau manuelle de la robustesse cryptographique</b><br><br>Veuillez cliquer sur le bouton OK pour quitter KeyStore Explorer avant d\u2019exécuter les instructions suivantes car cela peut verrouiller le fichier existant :<ol><li>ouvrir l\u2019archive ZIP « <b>Unlimited Strength Jurisdiction Policy</b> » et extraire les fichiers <b>local_policy.jar</b> et <b>US_export_policy.jar</b>.</li><li>Localiser le répertoire des <b>bibliothèques de sécurité de Java</b> sur votre ordinateur : <b>{0}{1}lib{1}security</b>\u202F;</li><li>faites des copies de sauvegarde des fichiers <b>local_policy.jar</b> et <b>US_export_policy.jar</b> présents dans le répertoire des <b>bibliothèques de sécurité de Java</b>\u202F;</li><li>copier les fichiers <b>local_policy.jar</b> et <b>US_export_policy.jar</b> extraits de l\u2019archive ZIP dans le répertoire des <b>bibliothèques de sécurité de Java</b>\u202F;</li><li>redémarrer KeyStore Explorer pour que les changements soient pris en compte.</li></ol></html>



